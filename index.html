<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EV Sales 2017</title>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/sequences.css"/>
    <link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600"/>
  </head>
  <body>
    <div id="title">
      2017 EV Vehicle Sales Statistics Visualization
    </div>
    <div id="main">
      <div id="sequence"></div>
      <div id="chart">
        <div id="explanation" style="visibility: hidden;">
          <span id="percentage"></span><br/>
          of total EV vehicles sold.
        </div>
      </div>
    </div>
    <div id="sidebar">
      <input type="checkbox" id="togglelegend"> Legend<br/>
      <div id="legend" style="visibility: hidden;"></div>
    </div>
    <script type="text/javascript" src="sequences.js"></script>
    <div id="footer">
      <p>Data from <a href="https://insideevs.com/monthly-plug-in-sales-scorecard/">Inside EVs</a> | d3 Visualization based on work from Kerry Rodden's <a href="https://bl.ocks.org/kerryrodden/7090426">Sequences Sunburst</a> | Coded by Brock Carter for CS50</p>
    </div>
  </body>
</html>
